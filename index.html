<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Nickete</title>
    <link rel="stylesheet" href="css/index.css">
    <script>
        function MyClick()
        {
            let nome = document.getElementById("nome").value;
            let idade = document.getElementById("idade").value;
            let genero = document.getElementById("genero").value;
            let msg = "";
            if (idade >= 18)
            {
                msg = "maior de idade porque tem " + idade + " anos";
            }
            else
            {
                msg = "menor de idade porque tem " + idade + " anos";
            }
            alert("Seu nome é " + nome + ". Você é " + msg + " e é do gênero " + genero);
        }
    </script>
</head>
<body>
    <p id="titulo">Formulário</p>

    <center>
        <form class="cent">
            <br>
            <br>
            <fieldset id="sep">
                <legend>Identidades</legend>
                <label for="nome">Nome</label>
                <br>
                <input type="text" id="nome" name="nome" required>
                <br>
                <br>
                <label for="idade">Idade</label>
                <br>
                <input type="number" id="idade" name="idade" required>
                <br>
                <br>
                <label for="genero">Gênero</label>
                <br>
                <input list="a" name="genero" id="genero" required>
                <datalist id="a">
                    <option value="Masculino">
                    <option value="Feminino">
                    <option value="Outros">
                </datalist>
                <br>
                <br>
                <input type="button" value="Enviar" onclick="MyClick()">
                <input type="reset" value="Apagar">
            </fieldset>
        </form>
    </center>
</body>
</html>
